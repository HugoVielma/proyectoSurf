
<table class="table table-bordered" style="color: blue">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro Compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>
    <tbody>
        {% if carro_items %}
            {% for key, item in carro_items.items %}
                <tr class="text-center">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.cantidad }}</td>
                    <td>
                        <a href="{% url 'carro:agregar' item.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' item.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                        {{ item.precio }}$
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">Sin Productos</div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                total: {{ importe_del_carro }}$
            </td>
        </tr>
    </tfoot>
</table>
