{% extends 'base.html' %}
{% block seccionCambiable %}

<div class="container">
    <div style="float:right;">
    
     {% include "carro/widget.html" %}
    </div>
<div class="row">
{% for producto in productos %}
<div class="col">
 <div class="card"  style="width: 18rem;margin: 5px 5px">
    <img src="{{producto.imagen.url}}" class="card-img-top" alt="...">
    <div class="card-body" style="text-align:center">
        <h7 class="card-title">{{producto.nombre}}</h7>
      <p class="card-text">{{producto.precio}}$</p>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
    </div>
  </div>
 </div> 
{% endfor %}
</div>
</div>
{% endblock seccionCambiable%}
